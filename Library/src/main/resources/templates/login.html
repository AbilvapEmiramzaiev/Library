<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="text-center">
    <h2 class="display-4" style="height: 180px;" >Welcome to the Central Library web-site</h2>
</div>
<div class="container d-flex align-items-center justify-content-center" >
        <div class="row">
            <fieldset class="border p-2"><legend class="w-auto">Login in system</legend>
            <div class="col">
            <form th:action="login" method="post" class="form">
            <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div style="margin-top: 7px;">
            <span>New in Library?</span>
            <a  href="register" class="btn btn-primary">Go to Registration</a>
        </div>
        </div>
        </fieldset>
        </div>
</div>
</body>
</html>
