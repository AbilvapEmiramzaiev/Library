<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
      background: #eee;
      max-width: 960px;
      margin: 20px auto;
    }
    p, h3, ul{
      margin: 0;
      padding: 0;
    }
    li{
      list-style-type: none;
      background: #fff;
      margin: 20px auto;
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
    }
    li.fav{
      background: #ff9ed2;
      color: white;
    }
    </style>
</head>
<body>
    <div id="app">
        <a v-bind:href="url">link to YTB</a><br>
        <a :href="url">link to YTB</a>
        <div v-if="showBooks">
            <ul>
                <li  v-for="book in filteredBooks" v-on:click="toogleFav(book)" v-bind:class="{ fav: book.isFav}">
                    <img width="100" height="100" v-bind:src="book.img" v-bind:alt="book.title"><!--связали название книги со вторым именем для фото-->
                    <h3>{{ book.title }}</h3>
                    <p>{{book.author}}</p>
                </li>
            </ul>
        </div>
    <button @click="toggleShowBooks">
        <span v-if="showBooks">Hide Books</span>
        <span v-else>Show Books</span>
    </button><br>
    <div v-show="showBooks">Currently showing books</div><br>

</div>
    <script src="app.js"></script>
</body>
</html>
